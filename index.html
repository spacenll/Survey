<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان تحسين الخدمة</title>
    <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="container">
        <header>
            <h1>قيم خدمتنا لتحسين الأداء</h1>
            <p>نهدف دائمًا إلى تقديم الأفضل. نرجو منك تقييم تجربتك معنا لنستطيع تحسين خدماتنا.</p>
        </header>
        <form id="survey-form">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeCIpNsJ3GKGMkllZLUckBp4_-DtgtK1N3X5xon84jBU81-BQ/viewform?embedded=true" 
            width="640" height="620" frameborder="0" marginheight="0" marginwidth="0">
        تحميل...
    </iframe>
        </form>
    </div>
    <script>
     const iframe = document.querySelector(".survey-iframe");

        // إضافة حدث التحميل للـ iframe
        iframe.addEventListener("load", function() {
            // الانتظار قليلاً لضمان أن الـ iframe تم تحميله بالكامل
            setTimeout(function() {
                // الوصول إلى محتوى الـ iframe
                const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                // التحقق من وجود الكلاس Dq4amc في الـ document
                const element = iframeDocument.querySelector(".Dq4amc");
                if (element) {
                    // حذف الكلاس Dq4amc
                    element.classList.remove("Dq4amc");
                  
                }
            }, 1000); // التأخير لمدة ثانية واحدة
        });
    </script>
</body>
</html>
